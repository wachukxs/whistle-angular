<div class="wrapper">


<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button class="main-link" mat-button routerLink="/">Whistle</button>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button>
        <button mat-button routerLink="/whistle">Blow The Whistle</button>
        <button mat-button routerLink="/stories">Stories</button>
    </mat-toolbar-row>
</mat-toolbar>

<section stories>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-subtitle>Time of publishing</mat-card-subtitle>
            <mat-card-title>Title of story</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-chip-list aria-label="Story tags">
                <mat-chip>Tags</mat-chip>
                <mat-chip>Of</mat-chip>
                <mat-chip color="accent">The</mat-chip>
                <mat-chip color="warn">Story</mat-chip>
            </mat-chip-list>

            <mat-divider id="d"></mat-divider>

            <p>{{ longText }}</p>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Pay Whistle Blower</button>
            <button mat-button>Share</button>
        </mat-card-actions>
    </mat-card>
</section>
</div>
